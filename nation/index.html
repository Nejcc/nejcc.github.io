<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="app" class="p-2 max-w-md mx-auto">
        <div class="grid grid-cols-2 gap-2 mb-4">
            <div class="col-span-2 bg-gray-800 p-3 rounded-lg">
                <div class="text-sm text-gray-400">Day {{ day }}</div>
                <div class="text-xs text-gray-500">Population: {{ formatNumber(population) }}</div>
            </div>
            <div v-for="stat in stats" :key="stat.id" class="bg-gray-800 p-2 rounded-lg text-center">
                <div class="text-xs mb-1">{{ stat.name }}</div>
                <div class="text-sm" :class="statColor(stat.value)">{{ stat.value }}%</div>
            </div>
        </div>

        <div class="bg-gray-800 rounded-lg p-3 mb-4">
            <div class="text-sm mb-2">{{ currentEvent.description }}</div>
            <div class="space-y-2">
                <button v-for="(choice, index) in currentEvent.choices" 
                        @click="makeDecision(choice)"
                        class="w-full p-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-xs text-left"
                        :class="choice.effects.some(e => e.impact < 0) ? 'text-red-300' : 'text-green-300'">
                    {{ choice.text }}
                </button>
            </div>
        </div>

        <div v-if="gameOver" class="bg-gray-800 p-4 rounded-lg text-center">
            <div class="text-lg mb-2">Game Over!</div>
            <button @click="newGame" class="bg-blue-600 px-4 py-2 rounded-lg">New Term</button>
        </div>
    </div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            day: 1,
            population: 328000000,
            stats: [
                { id: 1, name: 'Economy', value: 50 },
                { id: 2, name: 'Approval', value: 50 },
                { id: 3, name: 'Security', value: 50 },
                { id: 4, name: 'Intl. Relations', value: 50 }
            ],
            currentEvent: {},
            gameOver: false,
            events: []
        }
    },
    created() {
        this.generateEvents();
        this.newEvent();
    },
    methods: {
        generateEvents() {
            this.events = [
                {
                    description: "A major corporation is requesting bailout funds while threatening layoffs.",
                    choices: [
                        { 
                            text: "Approve bailout package", 
                            effects: [
                                { stat: 'Economy', impact: 15 },
                                { stat: 'Approval', impact: -10 }
                            ]
                        },
                        { 
                            text: "Let market forces decide", 
                            effects: [
                                { stat: 'Economy', impact: -10 },
                                { stat: 'Approval', impact: 5 }
                            ]
                        }
                    ]
                },
                {
                    description: "Neighboring country reports armed border incursions.",
                    choices: [
                        { 
                            text: "Deploy peacekeeping forces", 
                            effects: [
                                { stat: 'Security', impact: 10 },
                                { stat: 'Economy', impact: -8 }
                            ]
                        },
                        { 
                            text: "Initiate diplomatic talks", 
                            effects: [
                                { stat: 'Intl. Relations', impact: 15 },
                                { stat: 'Security', impact: -5 }
                            ]
                        }
                    ]
                }
            ];
        },
        newEvent() {
            const baseEvent = this.events[Math.floor(Math.random() * this.events.length)];
            this.currentEvent = {
                ...baseEvent,
                choices: baseEvent.choices.map(choice => ({
                    ...choice,
                    effects: choice.effects.map(effect => ({
                        ...effect,
                        impact: effect.impact + Math.floor(Math.random() * 5 - 2)
                    }))
                }))
            };
        },
        makeDecision(choice) {
            choice.effects.forEach(effect => {
                const stat = this.stats.find(s => s.name === effect.stat);
                stat.value = Math.max(0, Math.min(100, stat.value + effect.impact));
            });

            this.day++;
            this.population += Math.floor(Math.random() * 5000 - 2500);
            
            if (this.stats.some(s => s.value <= 0 || s.value >= 100) || this.day > 365 * 4) {
                this.gameOver = true;
            } else {
                this.newEvent();
            }
        },
        statColor(value) {
            if (value > 75) return 'text-green-400';
            if (value > 40) return 'text-yellow-400';
            return 'text-red-400';
        },
        formatNumber(num) {
            return num.toLocaleString();
        },
        newGame() {
            this.day = 1;
            this.stats.forEach(s => s.value = 50);
            this.population = 328000000;
            this.gameOver = false;
            this.newEvent();
        }
    }
}).mount('#app');
</script>
</body>
</html>
