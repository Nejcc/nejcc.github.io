<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            flex-direction: column;
        }
        canvas {
            background-color: #111;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        .control-group {
            margin: 10px 0;
        }
        .control-group label {
            margin-right: 10px;
        }
        .control-group input[type="range"] {
            width: 200px;
        }
        .control-group button {
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .control-group button:hover {
            background-color: #666;
        }
        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            visibility: hidden;
            z-index: 10;
            font-size: 12px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <canvas id="solarSystem"></canvas>
    <div class="controls">
        <!-- Global speed control -->
        <div class="control-group">
            <label for="globalSpeed">Speed:</label>
            <input type="range" id="globalSpeed" min="0.1" max="2" step="0.1" value="1">
        </div>
        <!-- Play/Pause button -->
        <div class="control-group">
            <button id="playPauseButton">Pause</button>
        </div>
    </div>
    <div id="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
